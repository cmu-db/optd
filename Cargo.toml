[workspace]
members = ["optd"]
resolver = "2"

[workspace.dependencies]
anyhow = "1"
chrono = "0.4.39"
diesel = { version = "2.2", features = [
    "sqlite",
    "returning_clauses_for_sqlite_3_35",
    "chrono",
] }
# Using a bundled version of sqlite3-sys to avoid build issues.
libsqlite3-sys = { version = "0.30", features = ["bundled"] }
dotenvy = "0.15"
