[workspace]
members = ["optd-core", "optd-dsl"]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
rust-version = "1.81.0"
repository = "https://github.com/cmu-db/optd"

[workspace.dependencies]
trait-variant = "0.1.2"
async-recursion = "1.1.1"
tokio = { version = "1.43.0", features = ["full"] }
