[workspace]
resolver = "2"
members = [
    "cli",
    "connectors/datafusion",
    "optd/catalog",
    "optd/core",
    "optd/storage",
]

# By default, only compiles the `optd-core` crate.
default-members = ["optd/core"]

[workspace.dependencies]

optd-datafusion = { path = "connectors/datafusion" }

tokio = { version = "1.47", features = ["macros", "rt", "sync"] }
tracing = "0.1"

# DataFusion dependencies
datafusion = { version = "51.0", default-features = false }

[workspace.package]
version = "0.1.0"
edition = "2024"
repository = "https://github.com/yliang412/optd"
